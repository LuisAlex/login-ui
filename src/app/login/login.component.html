<div class="container">
    <div *ngIf="invalidLogin" class="alert alert-warning">{{errorMessage}}</div>
    <div>
        User name:  <input type="text" name="username" [(ngModel)]="username">
        Password:  <input type="password" [(ngModel)]="password">
        <button class="btn btn-success" (click)="handleLogin()">login</button>
    </div>
</div>
